<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup img {
            max-width: 100%;
            border-radius: 4px;
        }
        .popup button {
            margin-top: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download TikTok Video</h1>
        <input type="text" id="tiktok-url" placeholder="Masukkan URL TikTok">
        <button onclick="fetchData()">Start</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img id="thumbnail" alt="Thumbnail">
        <h3 id="title"></h3>
        <a id="mp4-no-hd" href="#" download>
            <button>MP4 (No HD)</button>
        </a>
        <a id="mp4-hd" href="#" download>
            <button>MP4 (HD)</button>
        </a>
        <a id="mp3" href="#" download>
            <button>MP3</button>
        </a>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        async function fetchData() {
            const url = document.getElementById('tiktok-url').value;

            if (!url) {
                alert('Masukkan URL TikTok!');
                return;
            }

            try {
                const response = await fetch(`https://exonity.tech/api/tiktok2?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Menampilkan data pada popup
                document.getElementById('thumbnail').src = data.result.cover;
                document.getElementById('title').innerText = data.result.title;

                document.getElementById('mp4-no-hd').href = data.result.watermark;
                document.getElementById('mp4-hd').href = data.result.no_watermark;
                document.getElementById('mp3').href = data.result.music;

                showPopup();
            } catch (error) {
                alert(`Gagal memuat data: ${error.message}`);
            }
        }

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
