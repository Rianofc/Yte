<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YouTube DL + Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spinner" id="spinner"></div>
  
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo" class="logo">
    <h1>YouTube Downloader</h1>
    <button id="theme-toggle">Dark Mode</button>
  </header>
  
  <main>
    <div class="search-container">
      <input id="search-input" type="text" placeholder="Search videos...">
      <button id="search-btn">Search</button>
    </div>
    <div id="results-container" class="results"></div>
  </main>

  <!-- Modal Player -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <h3>Media Player</h3>
      <video id="video-player" controls style="display: none;"></video>
      <audio id="audio-player" controls style="display: none;"></audio>
    </div>
  </div>

  <footer>
    <p>Powered by Google API & Exonity Tech</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
